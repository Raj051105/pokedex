<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <!-- Search Box -->
        <div class="search-area">
            <input type="text" class="search" placeholder="   Search..." label="Search" id="searchInput">
            <div class="for-search-btn">
                <button class="btn" type="button" id="searchButton">Search</button>
            </div>
        </div>
        <!-- Card Layout -->
        <div class="row" id="pokemonCards">
            <div class="col-4">
                <div class="card-4">
                    <img class="img-4" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
                        alt="Bulbasaur">
                    <div class="card-4-body">
                        <h5 class="card-4-title">Bulbasaur</h5>
                        <p class="card-4-text">Seed</p>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card-5">
                    <img class="img-5" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png"
                        alt="Ivysaur">
                    <div class="card-5-body">
                        <h5 class="card-5-title">Ivysaur</h5>
                        <p class="card-5-text">Seed</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card-6">
                    <img class="img-6" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png"
                        alt="Venusaur">
                    <div class="card-6-body">
                        <h5 class="card-6-title">Venusaur</h5>
                        <p class="card-6-text">Seed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="pokemonCards">
            <div class="col-4">
                <div class="card-4">
                    <img class="img-4" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"
                        alt="Charmander">
                    <div class="card-4-body">
                        <h5 class="card-4-title">Charmander</h5>
                        <p class="card-4-text">Lizard</p>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card-5">
                    <img class="img-5" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png"
                        alt="Charmeleon ">
                    <div class="card-5-body">
                        <h5 class="card-5-title">Charmeleon </h5>
                        <p class="card-5-text">Flame</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card-6">
                    <img class="img-6" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png"
                        alt="Charizard">
                    <div class="card-6-body">
                        <h5 class="card-6-title">Charizard</h5>
                        <p class="card-6-text">Flame</p>
                    </div>
                </div>
            </div>
        </div>
            <!-- Add more cards as needed -->
    
        <div id="notFoundMessage" style="display: none; font-weight: bold; font-size: 1.2em;"><b>Sorry, not found</b></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('searchButton').addEventListener('click', function () {
            var searchInput = document.getElementById('searchInput').value.toLowerCase();
            var pokemonCards = document.getElementById('pokemonCards');
            var notFoundMessage = document.getElementById('notFoundMessage');

            // Loop through each card and check if the Pokemon name matches the search input
            var found = false;
            for (var i = 0; i < pokemonCards.children.length; i++) {
                var card = pokemonCards.children[i];
                var pokemonName = card.querySelector('.card-' + (i + 1) + '-title').innerText.toLowerCase();

                if (pokemonName.includes(searchInput)) {
                    card.style.display = 'block';
                    found = true;
                } else {
                    card.style.display = 'none';
                }
            }

            // Show or hide the "Sorry, not found" message based on the search result
            if (found) {
                notFoundMessage.style.display = 'none';
            } else {
                notFoundMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
