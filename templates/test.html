<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <!-- Search Box -->
        <div class="search-area">
            <input type="text" class="search" placeholder="   Search..." label="Search" id="searchInput">
            <div class="for-search-btn">
                <button class="btn" type="button" id="searchButton">Search</button>
            </div>
        </div>
        <!-- Card Layout -->
        <div class="row" id="pokemonCards">
            <div class="col-1">
                <a href="#" class="link" ><div class="card">
                    <div class="content">
                        <img class="img-1" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt="Bulbasaur"></a>
                        <div class="card-1-body">
                            <h5 class="card-1-title">Bulbasaur</h5>
                            <p class="card-1-text">Seed</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <a href="#" class="link" ><div class="card">
                    <div class="content">
                        <img class="img-2" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png"
                        alt="Ivysaur"></a>
                        <div class="card-2-body">
                            <h5 class="card-2-title">Ivysaur</h5>
                            <p class="card-2-text">Seed</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-3">
                <a href="#" class="link" ><div class="card">
                    <div class="content">
                        <img class="img-3" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png"
                        alt="Venusaur"></a>
                        <div class="card-3-body">
                            <h5 class="card-3-title">Venusaur</h5>
                            <p class="card-3-text">Seed</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div id="notFoundMessage" style="display: none; font-weight: bold; font-size: 1.2em;"><b>Sorry, not found</b></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script>
        document.getElementById('searchButton').addEventListener('click', function () {
            var searchInput = document.getElementById('searchInput').value.toLowerCase();
            var pokemonCards = document.getElementById('pokemonCards');
            var notFoundMessage = document.getElementById('notFoundMessage');

            // Loop through each card and check if the Pokemon name matches the search input
            var found = false;
            for (var i = 0; i < pokemonCards.children.length; i++) {
                var card = pokemonCards.children[i];
                var pokemonName = card.querySelector('.card-' + (i + 1) + '-title').innerText.toLowerCase();

                if (pokemonName.includes(searchInput)) {
                    card.style.display = 'block';
                    found = true;
                } else {
                    card.style.display = 'none';
                }
            }

            // Show or hide the "Sorry, not found" message based on the search result
            if (found) {
                notFoundMessage.style.display = 'none';
            } else {
                notFoundMessage.style.display = 'block';
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/vanilla-tilt.js') }}"></script>
    <script>
        	VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400
	});
    </script>
</html>
